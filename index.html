<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="images">
        <img class="bg1" src="Images/bg-pattern-top.svg" alt="">
        <img class="bg2" src="Images/bg-pattern-bottom.svg" alt="">
    </div>
    
    <div class="card">
        <div class="top">
            <div class="profile_bg">
                <img class ="bg" src="Images/bg-pattern-card.svg" alt="">
            </div>
            <div class="profile_pic">
                <img class="dp" src="Images/image-victor.jpg" alt="">
            </div> 
        </div>
        <div class="middle">
            <h4 class="profile_name">Victor Crest <span class="profile_age">26</span> </h4>
            <p class="city">London</p>
        </div>
        <hr>
        <div class="bottom">
            <div class="followers">
                <h3 class="heading">80K</h3>
                <p class="sub_heading">Followers</p>
            </div>
            <div class="likes">
                <h3 class="heading">803K</h3>
                <p class="sub_heading">Likes</p>
            </div>
            <div class="photos">
                <h3 class="heading">1.4K</h3>
                <p class="sub_heading">Photos</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
